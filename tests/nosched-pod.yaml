apiVersion: v1
kind: Pod
metadata:
  name: noschedule-pod
spec:
  containers:
    - name: pod-with-second-annotation-container
      image: registry.k8s.io/pause:3.8
      resources:
        requests:
          memory: "200Mi"
          cpu: "1"
        limits:
          memory: "200Mi"
          cpu: "1" # 1 CPU core or 1000m

